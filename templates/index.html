<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="bg-image d-flex justify-content-center align-items-center"
  style="
    background-image: url('https://static.vecteezy.com/system/resources/previews/006/852/804/non_2x/abstract-blue-background-simple-design-for-your-website-free-vector.jpg');
    height: 100vh;
  ">
        <div class="shadow-container bg-transparent">
            <h1 class="text-light" style=" padding-left: 20%">News Classifier</h1>
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="form-group">
                    <textarea name="news" rows="5" cols="50" placeholder="Enter news article text"></textarea>
                    <br>
                        </div>
                    <button type="submit" class="btn btn-primary">Classify</button>
                </form>
                {% if prediction %}

            <button type="submit" class="btn btn-success">Top Prediction: {{ topPrediction }} with {{topAcc}}% accuracy</button>
            <button type="submit" class="btn btn-warning">Second Prediction: {{ secondPrediction }} with {{secAcc}}% accuracy</button>


                {% endif %}
        </div>
    </div>

</body>
</html>
